<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi WebUI</title>
    <link rel="stylesheet" href="/static/lumi.css">
</head>
<body>
<div class="container">
    <h1>Lumi WebUI</h1>
    <form id="lumiForm">
        <div class="form-group">
            <label for="project">Project Name:</label>
            <input type="text" id="project" name="project" required>
        </div>
        <div class="form-group">
            <label for="tag">Generate Database Tags (comma-separated):</label>
            <input type="text" id="tag" name="tag" required>
        </div>
        <div class="form-group">
            <label for="and">AND Tags (comma-separated):</label>
            <input type="text" id="and" name="and">
        </div>
        <div class="form-group">
            <label for="ignore">Ignore Tags (comma-separated):</label>
            <input type="text" id="ignore" name="ignore">
        </div>
        <div class="form-group">
            <label for="mediaCount">Number of Media (1-10000):</label>
            <input type="number" id="mediaCount" name="mediaCount" min="1" max="10000" required>
        </div>
        <button type="submit">Launch Lumi</button>
    </form>
    <div id="status" class="status"></div>
    <div id="progress-container" class="progress-container">
        <h3>Progress</h3>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div id="progress-text" class="progress-text"></div>
    </div>
</div>
<script src="/static/main.js"></script>
</body>
</html>
